<div class="page-container">
  <mat-toolbar color="primary">
    <span class="title">Military Awards</span>
  </mat-toolbar>

  <div class="description">
    <p>
      Select your authorized awards on the left and move them to the right, when all selected click "Generate Ribbon Image"
    </p>
  </div>

  <div class="transfer-list-container">
    <!-- Available Awards -->
    <mat-list class="list-column">
      <mat-list-item
      *ngFor="let award of sortedAvailableAwards"
        [class.selected]="selectedAvailable.includes(award)"
        (click)="toggleAvailable(award)">
        {{ award.name }}
      </mat-list-item>
    </mat-list>

    <!-- Transfer Buttons -->
    <div class="transfer-buttons">
      <button mat-icon-button (click)="moveToSelected()" [disabled]="!selectedAvailable.length">
        <mat-icon>chevron_right</mat-icon>
      </button>
      <button mat-icon-button (click)="moveToAvailable()" [disabled]="!selectedSelected.length">
        <mat-icon>chevron_left</mat-icon>
      </button>
    </div>

    <!-- Selected Awards -->
    <mat-list class="list-column">
      <mat-list-item
        *ngFor="let award of selectedAwards"
        [class.selected]="selectedSelected.includes(award)"
        (click)="toggleSelected(award)">
        {{ award.name }}
      </mat-list-item>
    </mat-list>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="getCombinedAward()">
      Generate Ribbon Image
    </button>
  </div>

  <div class="preview">
    <h3>Preview</h3>
    <img #awardImage [src]="'assets/placeholder.png'" alt="Generated award image" />
  </div>
</div>
